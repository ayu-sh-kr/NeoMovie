<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="/static/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
    <div class="container h-10 w-full mx-auto shadow-2xl rounded-md flex
my-4 justify-between bg-transparent shadow-md shadow-green-300 min-w-[350px]">
        <div class="text-2xl text-center mx-4 font-semibold text-green-900">Logo</div>
        <div class="space-x-4 text-center justify-between sm:flex hidden">
            <a href="#" class="text-2xl font-light hover:text-xl hover:font-semibold p-1 hover:p-1 rounded-md">Home</a>
            <a href="#" class="text-2xl font-light hover:text-xl hover:font-semibold p-1 hover:p-1 rounded-md">Product</a>
            <a href="#" class="text-2xl font-light hover:text-xl hover:font-semibold p-1 hover:p-1 rounded-md">Services</a>
            <a href="#" class="text-2xl font-light hover:text-xl hover:font-semibold p-1 hover:p-1 rounded-md">Contact Us</a>
        </div>

        <div class="sm:hidden block">
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" onclick="show()">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Toggle me</span>
            </label>
        </div>
    </div>
    <div class="relative w-full mx-auto mb-4">
        <div class="flex flex-col gap-2 mx-2 sm:hidden absolute right-0 text-center z-50 hidden w-[250px]" id="toggle">
            <a href="#" class="bg-white text-2xl font-light hover:text-xl p-1 hover:p-1 hover:font-semibold rounded-md block container shadow-md shadow-green-300">Home</a>
            <a href="#" class="bg-white text-2xl font-light hover:text-xl p-1 hover:p-1 hover:font-semibold rounded-md block container shadow-md shadow-green-300">Product</a>
            <a href="#" class="bg-white text-2xl font-light hover:text-xl p-1 hover:p-1 hover:font-semibold rounded-md block container shadow-md shadow-green-300">Services</a>
            <a href="#" class="bg-white text-2xl font-light hover:text-xl p-1 hover:p-1 hover:font-semibold rounded-md block container shadow-md shadow-green-300">Contact Us</a>
        </div>
    </div>
</header>
<body>
<!--Search box for searching-->
<div class="container mx-auto sm:w-full shadow-green-300 py-3 px-2 shadow-md rounded-md text-xl sm:block w-[350px]">
    <form action="#" method="get">
        <div class="flex w-full sm:justify-between sm:flex-row flex-col gap-y-5 gap-x-1">
            <div class="text-center px-4 py-1 bg-blue-400 rounded-md text-white hover:bg-blue-500 w-full sm:w-1/6">
                <button onclick="showFilters()" class="w-full">Filters</button>
            </div>
            <div class="w-full">
                <input type="text" class="focus:ring-4 focus:ring-blue-300 rounded-md focus:outline-none bg-gray-100 border-1 border-gray-300 w-full py-1 mx-0.5 capitalize"
                       id="search-input" onkeyup="initiateSearch()" >
            </div>
            <div class="bg-green-300 px-4 py-1 rounded-md mx-auto hover:bg-green-500 text-white w-full text-center md:w-1/6">
                <button onclick="initiateSearch()" class="w-full">Search</button>
            </div>
        </div>
    </form>
</div>

<!--Filter div for selecting from options-->
<div class="container mx-auto w-full my-4 hidden" id="filter-code">

    <div class="flex items-center mb-4">
        <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Actor</label>
    </div>

    <div class="flex items-center mb-4">
        <input id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Born</label>
    </div>

    <div class="flex items-center mb-4">
        <input id="random-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="random-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Text</label>
    </div>
</div>

<div class="container mx-auto w-full shadow-md shadow-green-300 grid md:grid-cols-3 sm:grid-cols-2 gap-2 grid-cols-1 place-content-center" id="result-box">

</div>
</body>
<script src="/javascript/index.js">

</script>
<script src="/static/javascript/index.js"></script>
</html>
